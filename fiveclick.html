<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮们</title>
	<link rel="stylesheet" type="text/css" href="fiveclick.css">
</head>
<body>
	<div class="container">
		<!-- Light -->
		<div class="div1">
			<p>Light</p>
			<input id="click1" type="checkbox">
			<label id="label1" for="click1">
				<span class="cicle1"></span>

			</label>
			<div id="light"></div>
		</div>

		<!-- ios -->
		<div class="div2">
		<p>ios</p>
			<input id="click2" type="checkbox">
			<label id="label2" for="click2">
				<span class="cicle2"></span>

			</label>
		</div>

		<!-- Skewed -->
		<div class="div3">
		<p>Skewed</p>
			<input id="click3" type="checkbox">
			<label id="label3" for="click3">
				<span class="on">ON</span>
				<span class="off">OFF</span>

			</label>
		</div>

		<!-- Flat -->
		<div class="div4">
		<p>Flat</p>
			<input id="click4" type="checkbox">
			<label id="label4" for="click4">
				<span class="cicle4"></span>
			</label>
		</div>

		<!-- Flip -->
		<div class="div5">
		<p>Flip</p>
			<input id="click5" type="checkbox">
			<label id="label5" for="click5">
				<span class="yeah">Yeah!</span>
				<span class="nope">Nope</span>

			</label>
		</div>
		
	</div>
	

	
</body>
</html>
